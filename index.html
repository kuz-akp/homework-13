<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Homework-13</title>
  </head>
  <body>
    <section class="container">
      <div class="element">
        <p>Квадрат</p>
        <svg width="115" height="115" viewBox="0 0 120 120" fill="none">
          <rect width="115" height="115" fill="#D9D9D9" />
        </svg>

        <p>Прямокутник</p>
        <svg width="200" height="115" viewBox="0 0 200 120" fill="none">
          <rect width="200" height="115" fill="#D9D9D9" />
        </svg>

        <p>Коло</p>
        <svg width="115" height="115" viewBox="0 0 115 115" fill="none">
          <ellipse cx="58" cy="57.5" rx="58" ry="57.5" fill="#D9D9D9" />
        </svg>

        <p>Еліпс</p>
        <svg width="200" height="115" viewBox="0 0 180 72" fill="none">
          <ellipse cx="90" cy="36" rx="90" ry="36" fill="#D9D9D9" />
        </svg>
      </div>
      <div class="element__colored">
        <p>Чорний квадрат</p>
        <svg
          width="125"
          height="125"
          viewBox="0 0 125 125"
          fill="none"
          overflow="visible"
        >
          <rect
            width="115"
            height="115"
            fill="#000000"
            stroke="white"
            stroke-width="5"
          />
        </svg>

        <p>Червоний прямокутник</p>
        <svg
          width="210"
          height="125"
          viewBox="0 0 210 125"
          fill="none"
          overflow="visible"
        >
          <rect
            width="200"
            height="115"
            fill="#FF0707"
            stroke="#801012"
            stroke-width="5"
          />
        </svg>

        <p>Зелене коло</p>
        <svg
          width="125"
          height="125"
          viewBox="0 0 125 125"
          fill="none"
          overflow="visible"
        >
          <ellipse
            cx="58"
            cy="57.5"
            rx="58"
            ry="57.5"
            fill="#32C967"
            stroke="#26663C"
            stroke-width="5"
          />
        </svg>

        <p>Жовтий еліпс</p>
        <svg
          width="200"
          height="115"
          viewBox="0 0 180 72"
          fill="none"
          overflow="visible"
        >
          <ellipse
            cx="90"
            cy="36"
            rx="90"
            ry="36"
            fill="#D6E31D"
            stroke="#A9A540"
            stroke-width="5"
          />
        </svg>
      </div>
      <div class="element__animated">
        <p>Анімований квадрат</p>
        <svg
          width="125"
          height="125"
          viewBox="0 0 125 125"
          fill="none"
          overflow="visible"
        >
          <rect
            class="element__animated--square"
            width="115"
            height="115"
            fill="#000000"
            stroke="white"
            stroke-width="5"
          />
        </svg>

        <p>Анімований прямокутник з ховером</p>
        <svg
          width="210"
          height="125"
          viewBox="0 0 210 125"
          fill="none"
          overflow="visible"
        >
          <rect
            class="element__animated--rectangle"
            width="200"
            height="115"
            fill="#FF0707"
            stroke="#801012"
            stroke-width="5"
          />
        </svg>

        <p>Анімоване коло-світлофор</p>
        <svg
          class="element__animated--circle"
          width="125"
          height="125"
          viewBox="0 0 125 125"
          fill="none"
          overflow="visible"
        >
          <ellipse
            class="element__animated--circle"
            cx="58"
            cy="58"
            rx="58"
            ry="58"
            fill="#32C967"
            stroke="#26663C"
            stroke-width="5"
          />
        </svg>

        <p>Епілептичний еліпс</p>
        <svg
          width="200"
          height="115"
          viewBox="0 0 180 72"
          fill="none"
          overflow="visible"
        >
          <ellipse
            class="element__animated--ellipse"
            cx="90"
            cy="36"
            rx="90"
            ry="36"
            fill="yellow"
            stroke="green"
            stroke-width="5"
          />
        </svg>
      </div>
    </section>
  </body>
</html>
